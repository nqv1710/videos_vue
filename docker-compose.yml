version: "3.8"

services:
  app:
    build: .
    image: videos-app-php:v1.2.2
    container_name: videos_container
    restart: unless-stopped
    env_file:
      - .env
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - vendor:/var/www/vendor
      - storage:/var/www/storage
